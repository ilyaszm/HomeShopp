    .swiper-container {
      width: 100%;
      height: 100%;
      background: #262626;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide .cardHeader {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .swiper-slide .cardHeader img {
      width: 100%;
    }

    .swiper-slide .cardFooter {
      box-sizing: border-box;
      font-size: 20px;
      padding: 20px;
    }

    .swiper-slide .cardFooter h4,
    .swiper-slide .cardFooter h3 {
      margin: 0;
      padding: 0;
      font-size: 20px;
      text-align: center;
      line-height: 20px;
    }

</style>
